<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Suporte</title>
</head>
<body>
    

    <div id="container">

        <h1>Formulário de Contato</h1>

        <form action="" method="get" class="registration">

            <div id="dataSpace">

                <input type="text" placeholder="Nome Completo" id="name">
                <input type="text" placeholder="Email" id="email">
                <input type="text" placeholder="Empresa" id="company">
                <input type="text" placeholder="Assunto" id="problem">
                <input type="text" placeholder="Mensagem" id="message">
                <input type="submit" value="Enviar" id="send">
                
            </div>

        </form>

    </div>

</body>
</html>
