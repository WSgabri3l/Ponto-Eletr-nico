<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="modal.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>Ponto Eletrônico</title>
</head>
<body>

    <div id="container">
            <div id="registrationSpace">

                <h1>Ponto Eletrônico</h1>

                <label for="number">Matrícula</label>
                <input type="number" name="number" id="numberArea" maxlength="6" required>

                <input type="submit" value="Registrar" id="submitInput"/>

                <button id="contact">Suporte</button>
            </div>

        <div id="timeline">
            <table border="3" id="control">
                <thead>
                    <tr>
                        <th>Matrícula</th>
                        <th>Data</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody id="controlItems">
      
                </tbody>
            </table>
        </div>

        <div id="form">
            <div id="formContent">
                <span id="close">&times;</span>
                <iframe src="contactForm/contact.html" id="formFrame"></iframe>
            </div>
        </div>

        </div>
    </div>
</body>
</html>
